<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>URL Shortener</h1>
    <form>
        <label for="long-url">Enter the URL to shorten:</label>
        <input type="text" id="long-url" name="long-url">
        <button type="button" id="shorten-button">Shorten</button>
    </form>
    <div id="short-url-container" style="display:none">
        <p>Shortened URL:</p>
        <div id="short-url">
            <a href="" target="_blank"></a>
            <button type="button" id="copy-button">Copy</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
    
</body>
</html>
